steps:
    # Build the docker image.
    - name: 'gcr.io/cloud-builders/docker'
      dir: 'containers/java-bootstrap-container'
      args: [ 'build',
        '-t', 'gcr.io/$PROJECT_ID/java-bootstrapper:$SHORT_SHA',
        '-t', 'gcr.io/$PROJECT_ID/java-bootstrapper:latest',
        '.' ]
images:
  - gcr.io/$PROJECT_ID/java-bootstrapper:$SHORT_SHA
  - gcr.io/$PROJECT_ID/java-bootstrapper:latest
